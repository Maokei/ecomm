<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head th:replace="fragments/general :: headSection">
    <meta charset="UTF-8">
    <title>e-commerce box</title>
</head>
<body>
<header th:replace="fragments/general.html :: header"></header>
<main class="form-login">
    <form th:object="${LoginCommand}" th:action="@{/login}" method="post">
        <!--img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57"-->
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p th:text="#{LoginCommand.hasErrors}">Error message</p>
        </div>
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email" th:field="*{email}">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" th:field="*{password}">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</main>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
